<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="heading-div">
            <i class="fas fa-book-open"></i>
            <h1>My Library</h1>
        </div>
        
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h3>Add New Book</h3>
                <label for="title">Title </label>
                <input type="text" name="title" id="title" required autofocus>
    
                <label for="author">Author </label>
                <input type="text" name="author" id="author" required>
    
                <label for=pages>Pages </label>
                <input type="number" name="pages" id="pages" required>
    
                <label for=status>Have you finished reading the book? (Yes/No)</label>
                <input type="text" name="status" placeholder="Yes/No"id="status" required>
        
                <input type="submit" name="submit" value="Submit" class="btn">
                <button  type="reset" class="btn-cancel">Close</button>
    
            </form>

        </div>
        
        <div class="add">
            <button class="add-book">ADD NEW BOOK</button>
        </div>
        
        <div class="grid"></div>
       
        
        <script src="script.js"></script>
    </body>
</html>
